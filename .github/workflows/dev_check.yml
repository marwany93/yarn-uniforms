name: Project Quality & Security Check

on: [push, pull_request] # يشتغل تلقائياً عند كل رفع للكود

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. فحص الملفات غير المستخدمة (Python كمثال)
      - name: Check for Dead Code (Vulture)
        run: |
          pip install vulture
          vulture . --min-confidence 80

      # 2. فحص الأمان (Bandit)
      - name: Security Scan (Bandit)
        run: |
          pip install bandit
          bandit -r . -x ./tests

      # 3. فحص الأداء وتنسيق الكود (Ruff)
      - name: Performance & Linting (Ruff)
        uses: astral-sh/ruff-action@v1